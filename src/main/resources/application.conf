kamon {
  trace {
    level = simple-trace
  }

  internal-config {
    akka.loglevel = DEBUG
  }

  show-aspectj-missing-warning = on

  reporters = ["kamon.spm.SPMReporter"]

  spm {
    token = "4a1366c2-9b4a-4f91-a0d2-c83b2e13e9a9"
    #Proxy support will be added in 0.6.8 version
    #proxy-server = "127.0.0.1"
    #proxy-port = 3128
    #proxy-user = "user"
    #proxy-password = "password"
  }
}

kamon.util.filters {

  "akka.tracked-actor" {
    includes = [ "default/user/testActor1", "default/user/testActor2" ]
  }

  "akka.tracked-dispatcher" {
    includes = [ "**" ]
  }

  "akka.tracked-router" {
    includes = [ "**" ]
  }
}
